<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icones/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <form>
        <h2>Login</h2>
        <input type="text" id="email" name="email" placeholder="Seu e-mail...">
        <input type="password" id="password" name="senha" placeholder="Sua senha...">
        <input type="submit" name="acao" value="Login">
        <p id="p1">Forgot your password?</p>
        <fieldset>
            <legend id="or">or</legend>
        </fieldset>
        <p class="mediasocial">Sing with your social media account</p>
        <img src="icones/icone-twitter-77.png" alt="Ícone Twitter"><img src="icones/icone-facebook-77.png" alt="Ícone Facebook">
    </form>
    <script src="script.js"></script>
</body>
</html>
